[tool:pytest]
testpaths = tests hex_ai
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
norecursedirs = legacy_code

# Q. What does the below line about markers do?
#    That is, "marks tests as slow (deselect with '-m "not slow"')""
markers =
    slow: marks tests as slow (deselect with '-m "not slow"') 